<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>List of Authors</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section>
    <h2>Authors List</h2>
    <a href="addAuthor.html">New Author</a>
    <table class="table table-light">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="authors_table">
      </tbody>
    </table>
  </section>
  <!-- <script src="js/database.js" type="text/javascript"></script>
  <script src="js/application.js" type="text/javascript"></script> -->
  <!-- <script src="js/app.js" type="text/javascript"></script> -->
  <script>
    function showListOfauthors() {
      const authors = JSON.parse(localStorage.getItem('authors'));
      const table = document.getElementById('authors_table');

      if (authors) {
        let rows = "";
        authors.forEach((author, index) => {
          let row = `<tr>`;
          row += `<td>${author.id}</td>`;
          row += `<td>${author.name}</td>`;
          // row += `<td>${author.author}</td>`;
          row +=  `<td> <button onclick="editAuthor(${author.id})" class="link edit btn btn-primary">Edit</Button>  |  <button  onclick="deleteAuthor(${author.id});" class="link delete btn btn-danger">Delete</button>  </td>`;
          rows += row + "</tr>";
        });
        table.innerHTML = rows;
      }

    }
    function editAuthor(id){
      location.href = "editAuthor.html?id="+id
    }
    function deleteAuthor(id){
      if (confirm("Are you sure?")) {
        
      //edit to a database
      const authors = JSON.parse(localStorage.getItem('authors'));
      let authorsDb = [];

      if (authors) {
        let rows = "";
        authors.forEach((author, index) => {
            if(author.id != id){
                authorsDb.push(author);
            }
        });
        localStorage.setItem('authors', JSON.stringify(authorsDb));
      }
      window.location.href = 'authors.html';
    }
    return false;
      
    }

    showListOfauthors();
  </script>
</body>

</html>
